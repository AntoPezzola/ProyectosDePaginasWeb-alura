<!DOCTYPE html>

<html>
   <head>
    <meta charset="UTF-8"> 
       <title> Contacto-Barberia Alura</title>

       <link rel="stylesheet" href="style.css">

   </head>

   <body>
      <header>
        <div class="caja">
           <h1><img src="imagenes/imagenes/logo.png" alt="logo de la Barberia"> </h1>
            <nav>
              <ul>
                <li><a href="home.html">Home </a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>      
              </ul>
            </nav>
         </div>  
      </header>
      <main class="dato-contacto">
         <form>
            <label for="nombreapellido">Nombre y Apellido </label>
            <input type="email" id="nombreapellido" class="imput-padron" required> 

            <label for="correoelectronico">Correo electronico </label>
            <input type="text" id="correoelectronico" class="imput-padron" required placeholder="email@dominio.com">  

            <label for="telefono">Telefono </label>
            <input type="tel" id="telefono" class="imput-padron" required> 

            <label for="mensaje"> Mensaje </label>
            <textarea cols="70" rows="10" id="mensaje" class="imput-padron"> </textarea>

            <fieldset> 

              <legend> Como le gustaria que lo contactemos? </legend>

              <label for="email"><input type="radio" name="contacto" value="email" id="email">Email</label>
              
              <label for="telefono"><input type="radio"  name="contacto"value="telefono" id="telefono">
                      Telefono</label>
                
              <label for="whatsapp"><input type="radio"  name="contacto" value="whatsapp" id="whatsapp" checked> Whatsapp</label>
              

            </fieldset>
            <fieldset> 
              <legend>En que horario prefeire ser atentido? </legend>
              <select>
                   <option>Ma√±ana</option>
                   <option>Tarde</option>
                   <option>Noche</option>
              </select>
            </fieldset>
            
              <label class="checkbox"><input type="checkbox" checked> Le gustaria recibir novedades? </label>
              <input type="submit" value="Enviar formulario" class="enviar"> 
         </form>

         <table>
            <thead>
              <th>Dia</th>
              <th>Horario</th>
            </thead>
            <tbody>
             <tr> 
              <td>Lunes</td>
              <td>8hs-20hs</td>
             </tr>
             <tr> 
              <td>Miercoles</td>
              <td>8hs-20hs</td>
             </tr>
             <tr> 
              <td>Viernes</td>
              <td>8hs-20hs</td>
             </tr>
           </tbody>
         </table>

      </main>
